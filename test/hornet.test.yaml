basic:
  name: hornet-local-test-001
  proxy: true
  cache: true
  queen: true

log:
  path: test/log/run  # check dir exist
  level: warn  # warn/info/error
  access: test/log/access

cache:
  queen: 127.0.0.1:9500
  addr: 127.0.0.1:9100
  admin: 127.0.0.1:9200
  device:
    - name: mem
      dir:  test/data/shm
      size: 64M
    - name: ssd
      dir: test/data/ssd/
      size: 512M
    - name: hdd
      dir: test/data/hdd/
      size: 1G

proxy:
  queen: 127.0.0.1:9500
  addr: 127.0.0.1:9300
  admin: 127.0.0.1:9400

queen:
  addr: 127.0.0.1:9500
