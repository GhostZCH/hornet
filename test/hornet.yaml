common:
  name: Hornet

log:
  path: test/log/run  # check dir exist
  level: warn  # warn/info/error
  access: test/log/access

cache:
  addr: 127.0.0.1:9100
  admin: 127.0.0.1:9200
  device:
    - name: mem
      dir: /dev/shm/hornet/
      size: 512M
    - name: ssd
      dir: /home/ssd/hornet/
    - name: hdd
      dir: /home/hdd/hornet/
      size: 1T

