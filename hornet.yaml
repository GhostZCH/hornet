server.listen: :8080
runlog.path: /tmp/message
runlog.level: info
accesslog.path: /tmp/access
accesslog.buf: 4096
store.disk.path: /tmp/
store.disk.cap: 10240000
store.disk.blocksize: 1024000
store.mem.cap: 10240000
store.mem.blocksize: 1024000
sock.req.timeout: 3
sock.idle.timeout: 60
http.header.maxlen: 4096
http.header.discard:
  - Host
  - User-Agent
  - Expect
  - Content-Length
  - Hornet-Raw-Key
  - Hornet-Group
http.body.bufsize: 65536
balancer.addr: 224.0.0.100:6969
balancer.span_ms: 500
balancer.fault_ms: 2000
